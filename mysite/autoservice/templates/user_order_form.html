{% extends "base.html" %}
{% load i18n %}

{% block title %}New Order{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{% trans "New order" %}</legend>
            {{ form|crispy }}
        </fieldset>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-warning"> {% trans "Save" %} </button>
        </div>
    </form>
    </div>
{% endblock content %}
