{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}
<br>
<h5>Enter your email address</h5>
<br>
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    <p>{{ form.email }}</p>
    <br>
    <div class="form-group">
        <input type="submit" class="btn btn-outline-warning" value="Reset password">
    </div>
</form>
{% endblock %}
